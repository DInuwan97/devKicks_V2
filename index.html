<body style="height:500%;overflow: hidden;">
    <!-- <nodes.js embedding> -->
    <script type="text/javascript" src="js/nodes.js"></script>
    <script type="text/javascript">
        var nodesjs = new NodesJs({
            id: 'nodes',
            width: window.innerWidth,
            height: window.innerHeight,
            particleSize: 2,
            lineSize: 1,
            particleColor: [255, 255, 255, 0.3],
            lineColor: [255, 255, 255],
            backgroundFrom: [10, 25, 100],
            backgroundTo: [25, 50, 150],
            backgroundDuration: 4000,
            nobg: false,
            number: window.hasOwnProperty('orientation') ? 30 : 100,
            speed: 20
        });
    </script>



    <div style="position: absolute; left: 0px; top: 0px; overflow: hidden; width: 100%; height: 100%; position: fixed;">
        <canvas id="nodes" style="height: 100%;width:100%;"></canvas>
    </div>



    <div class="top-content" style="overflow: hidden;position:fixed;">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Dev <strong>KICKS</strong> Registration</h1>
                    <div class="description">
                        <p>

                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    <form role="form" action="" method="post" class="f1">

                        <h3>Register To Our App</h3>
                        <p>Fill in the form to get instant access</p>
                        <div class="f1-steps">
                            <div class="f1-progress">
                                <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3"
                                    style="width: 16.66%;"></div>
                            </div>
                            <div class="f1-step active">
                                <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                                <p>about</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon"><i class="fa fa-key"></i></div>
                                <p>account</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                                <p>social</p>
                            </div>
                        </div>

                        <fieldset>
                            <h4>Tell us who you are:</h4>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="sr-only" for="f1-first-name">First name</label>
                                        <input type="text" name="f1-first-name" placeholder="First name..."
                                            class="f1-first-name form-control" id="f1-first-name">

                                    </div>
                                    <div class="form-group col-md-6">

                                        <label class="sr-only" for="f1-last-name">Last name</label>
                                        <input type="text" name="f1-last-name" placeholder="Last name..."
                                            class="f1-last-name form-control" id="f1-last-name">
                                    </div>
                                </div>
                                <div class="form-row col-md-12">
                                    <div class="form-group">

                                        <select class="form-control" id="exampleFormControlSelect1" required=""
                                            style="height:43px;">
                                            <option value="">Select Registration Type</option>
                                            <option value="Student">Student</option>
                                            <option value="Teacher">Teacher</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Project Manager">Project Manager</option>
                                        </select>

                                    </div>


                                </div>
                                <div class="form-row col-md-6">
                                    <label class="sr-only" for="f1-phone-number">Phone Number</label>
                                    <input type="text" name="f1-phone-number" placeholder="Phone Number"
                                        class="f1-phone-number form-control" id="f1-phone-number">
                                </div>



                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                        </fieldset>

                        <fieldset>
                            <h4>Set up your account:</h4>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">

                                        <select class="form-control" id="exampleFormControlSelect1" style="height: 42px;">
                                            <option selected>Provice</option>
                                            <option>Western Province</option>
                                            <option>Central Province</option>
                                            <option>Southern Province</option>
                                            <option>Uva Province</option>
                                            <option>Sabaragamuwa Province</option>
                                            <option>North Western Province</option>
                                            <option>Western Province</option>
                                            <option>North Central Province</option>
                                            <option>North Province</option>
                                            <option>Eastern Province</option>
                                        </select>

                                    </div>
                                    <div class="form-group col-md-6">

                                        <select class="form-control" id="exampleFormControlSelect2" style="height: 42px;">
                                            <option selected>Districts</option>
                                            <option>Western Province</option>
                                            <option>Central Province</option>
                                            <option>Southern Province</option>
                                            <option>Uva Province</option>
                                            <option>Sabaragamuwa Province</option>
                                            <option>North Western Province</option>
                                            <option>Western Province</option>
                                            <option>North Central Province</option>
                                            <option>North Province</option>
                                            <option>Eastern Province</option>
                                        </select>

                                    </div>

                                    <div class="form-group col-md-12">

                                   <select class="form-control" id="exampleFormControlSelect2" style="height: 42px;">
                                            <option selected>School</option>
                                            <option>Western Province</option>
                                            <option>Central Province</option>
                                            <option>Southern Province</option>
                                            <option>Uva Province</option>
                                            <option>Sabaragamuwa Province</option>
                                            <option>North Western Province</option>
                                            <option>Western Province</option>
                                            <option>North Central Province</option>
                                            <option>North Province</option>
                                            <option>Eastern Province</option>
                                        </select>
                                    </div>

                                </div>


                            </div>


                        <div class="form-group col-md-6" >
                            <input type="date" name="birthday" class="form-control" placeholder="Birthday" style="height: 42px;">
                        </div>



                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Previous</button>
                                <button type="button" class="btn btn-next">Next</button>
                            </div>

                        </fieldset>

                        <fieldset>
                            <h4>Social media profiles:</h4>
                            <div class="form-group">
                                <div class="form-row">
                                    <label class="sr-only" for="f1-facebook">NIC</label>
                                    <input type="text" name="f1-facebook" placeholder="NIC..."
                                        class="f1-facebook form-control" id="f1-facebook">

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <label class="sr-only" for="f1-facebook">Email</label>
                                    <input type="text" name="f1-facebook" placeholder="Email"
                                        class="f1-facebook form-control" id="f1-facebook">

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="sr-only" for="f1-first-name">Password</label>
                                        <input type="password" name="f1-first-name" placeholder="Password"
                                            class="f1-first-name form-control" id="f1-first-name">

                                    </div>
                                    <div class="form-group col-md-6">

                                        <label class="sr-only" for="f1-last-name">Confirm Password</label>
                                        <input type="password" name="f1-last-name" placeholder="Confirm Password"
                                            class="f1-last-name form-control" id="f1-last-name">
                                    </div>
                                </div>
                            </div>


                            <!-- Previous and Submit Buttons -->
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Previous</button>
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>

        </div>
    </div>
